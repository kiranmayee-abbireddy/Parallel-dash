<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Runner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .coin-display {
            font-size: 24px;
            color: #ffd700;
        }

        .game-screen {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 10px;
            height: 600px;
            margin-bottom: 20px;
        }

        .character-section {
            flex: 1;
            border: 2px solid #444;
            position: relative;
        }

        .character-section.left {
            border-right: 1px solid #444;
        }

        .character-section.right {
            border-left: 1px solid #444;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a4a4a;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        .store-button {
            background-color: #4CAF50;
        }

        .pause-button {
            background-color: #f44336;
        }

        .store-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .store-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .store-item {
            background-color: #4a4a4a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header with coin display -->
        <div class="header">
            <h1>Mirror Runner</h1>
            <div class="coin-display">
                Coins: <span id="coinCount">0</span>
            </div>
        </div>

        <!-- Game screen with two mirrored sections -->
        <div class="game-screen">
            <div class="character-section left" id="leftSection">
                <!-- Left character and obstacles will be rendered here -->
            </div>
            <div class="character-section right" id="rightSection">
                <!-- Right character and obstacles will be rendered here -->
            </div>
        </div>

        <!-- Game controls -->
        <div class="controls">
            <button class="pause-button" id="pauseButton">Pause</button>
            <button class="store-button" id="storeButton">Store</button>
            <button id="restartButton">Restart Level</button>
        </div>

        <!-- Store Modal -->
        <div class="store-modal" id="storeModal">
            <h2>Store</h2>
            <div class="store-grid">
                <div class="store-item">
                    <h3>Basic Color Pack</h3>
                    <p>1000 coins</p>
                    <button>Purchase</button>
                </div>
                <div class="store-item">
                    <h3>Themed Outfit</h3>
                    <p>2000 coins</p>
                    <button>Purchase</button>
                </div>
                <div class="store-item">
                    <h3>Special Trail</h3>
                    <p>3000 coins</p>
                    <button>Purchase</button>
                </div>
                <div class="store-item">
                    <h3>Animated Skin</h3>
                    <p>5000 coins</p>
                    <button>Purchase</button>
                </div>
            </div>
            <button id="closeStore">Close Store</button>
        </div>
    </div>

    <script>
        // Basic store functionality
        const storeButton = document.getElementById('storeButton');
        const storeModal = document.getElementById('storeModal');
        const closeStore = document.getElementById('closeStore');

        storeButton.addEventListener('click', () => {
            storeModal.style.display = 'block';
        });

        closeStore.addEventListener('click', () => {
            storeModal.style.display = 'none';
        });

        // Close store when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === storeModal) {
                storeModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
